<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/bootstrap_layout :: head">
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-3">
                        <h2>Manage <b>Library</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <form action="/library" novalidate="novalidate">
                            <div class="search-box">
                                <input type="text" name="searchTitle"
                                       th:value="${searchTitle}" placeholder="Search by Title&hellip;">
                            </div>
                            <select name="searchCategory">
                                <option th:if="${searchCategory}!=''"
                                        th:value="${searchCategory}"
                                        th:text="${searchCategory}"></option>
                                <option th:value="''"
                                        th:text="'All Category'"></option>
                                <option th:each="bookOrder: ${categories}"
                                        th:value="${bookOrder.name}"
                                        th:text="${bookOrder.name}"></option>
                            </select>
                            <button class="btn btn-success" type="submit">Search<i
                                    class="material-icons">&#xE8B6;</i>
                            </button>
                        </form>
                    </div>
                    <div class="col-sm-3">
                        <a href="/library/create" class="btn btn-success"><i
                                class="material-icons">&#xE147;</i> <span>Add New Blog</span></a>
                    </div>
                </div>
            </div>

<!--            Form return book-->
            <form action="/book/return" method="get" novalidate="novalidate">
                <div class="search-box">
                    <input type="text" name="otp" placeholder="..OTP..&hellip;">
                </div>
                <button class="btn btn-success" type="submit">Search<i
                        class="material-icons">&#xE8B6;</i>
                </button>
            </form>
            <div class="notify">
                <div th:if="${message}">
                    <span th:text="${message}"></span>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book,status:${books}">
                    <td th:text="${status.count}"></td>
                    <td><a th:href="@{/book/{id}/view(id=${book.id})}"
                           th:text="${book.title}"></a></td>
                    <td th:text="${book.quantity}"></td>
                    <td th:text="${book.stock}"></td>
                    <td><a th:if="${book.stock} != 0" th:href="@{/book/{id}/order(id=${book.id})}"
                           class="edit">Order</a>
                        <a th:href="@{/book/{id}/edit(id=${book.id})}" class="edit">
                            <i class="material-icons" title="Edit">&#xE254;
                            </i></a>
                        <a th:href="@{/book/{id}/delete(id=${book.id})}" class="delete">
                            <i class="material-icons" title="Delete">&#xE872;</i>
                        </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
