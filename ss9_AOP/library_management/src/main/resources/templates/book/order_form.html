<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Order Book</h3>
<p>
    <a href="/">
        Back to Library Page
    </a>
</p>
<div id="form">
    <form action="/book/order" method="POST" novalidate="novalidate">
        <input type="hidden" name="id" th:value="${book.id}"/>
        <h3>Confirmed to borrow book: <strong color="green" th:text="${book.title}"></strong>?
        </h3>
        <a href="/">Cancel</a>
        <button type="submit">Confirm</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
