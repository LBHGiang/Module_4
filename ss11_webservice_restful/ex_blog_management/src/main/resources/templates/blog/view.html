<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a href="/blog">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Title:</label>
        <label th:text="${blog.title}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${blog.category}"></label>
    </div>
    <div class="cusdetail">
        <label>Author:</label>
        <label th:text="${blog.author}"></label>
    </div>
    <div class="cusdetail">
        <label>Time:</label>
        <label th:text="${blog.time}"></label>
    </div>
    <div class="cusdetail">
        <label>Content:</label>
        <label th:text="${blog.body}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
