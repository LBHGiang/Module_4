<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="margin-top: 20px">
                    <div class="col-sm-3">
                        <h2>Manage <b>Blogs</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <div class="search-box">
                            <input id="searchTitle" placeholder="Search by Title&hellip;"
                                   type="text">
                        </div>
                        <button class="btn btn-success" id="searchButton">Search<i
                                class="material-icons">&#xE8B6;</i>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#createModal">
                            Add New Blog
                        </button>
                    </div>
                </div>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Author</th>
                    <th>Time</th>
                    <!--                    <th>Actions</th>-->
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button type="button" class="btn btn-success" id="showMore">
                Show More (+3)
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        let limit = 3;
        let offset = 0;
        let searchTitle = $("#searchTitle").val();

        function init() {
            $("tbody").append("<span id='loading'>Loading...</span>");
            $.ajax({
                url: "http://localhost:8080/api/v1/blogs/search?searchName="
                    + searchTitle + "&limit=" + limit +
                    "&offset=" + offset,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>")
                        tr.push("<td>" + data[i].name + "</td>");
                        tr.push("<td>" + data[i].category.name + "</td>");
                        tr.push("<td>" + data[i].author + "</td>");
                        tr.push("<td>" + data[i].time + "</td>");
                        tr.push("<td>" + data[i].body + "</td>");
                        tr.push("</tr>");
                    }
                    $("#loading").remove();
                    $("tbody").append(tr.join(""));
                }
            })
        }

        // Click ShowMore ++ để hiển thị thêm
        $("#showMore").click(function () {
            offset += limit;
            init();
        })

        // Tìm kiếm
        $("#searchButton").click(function () {
            searchTitle = $("#searchTitle").val();
            offset = 0;
            $("tbody").empty();
            init();
        })

        init();
    })
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
