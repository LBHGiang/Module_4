<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blogs</h3>
<p>
    <a href="/blog/create">
        Add new blog
    </a>
</p>
<div id="form">
    <form action="/blog/search" novalidate="novalidate">
        <input type="text" name="searchTitle" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>
</div>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="blogs">
    <thead>
    <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Author</th>
        <th>Time</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,status:${blogs}">
        <td><a th:href="@{/blog/{id}/view(id=${blog.getId()})}"
               th:text="${blog.getTitle}"></a></td>
        <td th:text="${blog.getCategory()}"></td>
        <td th:text="${blog.getAuthor()}"></td>
        <td th:text="${blog.getTime()}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${blog.getId()})}">Edit</a></td>
        <td><a th:href="@{/blog/{id}/delete(id=${blog.getId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
