<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/bootstrap_layout :: head">
    <link rel="stylesheet" href="../list_css.css">
</head>

<body>
<div class="container-xl" style="margin-top: 50px">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h2>Phone <b>Shopping</b></h2>
            </div>
            <div class="col-sm-6">
                <form action="" novalidate="novalidate">
                    <div class="search-box">
                        <input type="text" name="otp" placeholder="..Search..&hellip;">
                    </div>
                    <button class="btn btn-success" type="submit">Search<i
                            class="material-icons">&#xE8B6;</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        <div class="col-md-9">
            <div th:each="product:${products}">
                <div class="card card-body">
                    <div class="media align-items-center align-items-lg-start text-center text-lg-left flex-column flex-lg-row">
                        <div class="mr-2 mb-3 mb-lg-0">

                            <img th:src="@{${product.imageUrl}}" width="150" height="150" alt="">

                        </div>

                        <div class="media-body">
                            <h6 class="media-title font-weight-semibold">
                                <a th:href="@{/{id}/details(id=${product.id})}" data-abc="true"><h3
                                        th:text="${product.name}"></h3></a>
                            </h6>

                            <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                                <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">Phones</a>
                                </li>
                                <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">Mobiles</a>
                                </li>
                            </ul>

                            <p class="mb-3" th:text="${product.description}"></p>

                            <ul class="list-inline list-inline-dotted mb-0">
                                <li class="list-inline-item">All items from <a href="#" data-abc="true">Le Ba Hoang
                                    Giang</a>
                                </li>
                                <li class="list-inline-item">Class <a href="#" data-abc="true">C0622G1</a></li>
                            </ul>
                        </div>
                        <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                            <h4 class="mb-0 font-weight-semibold" th:text="${product.price}+' vnD'"></h4>

                            <p th:text="'-'+${product.discount}+'%'"></p>

                            <div class="text-muted">1985 reviews</div>

                            <a type="button" class="btn btn-warning mt-4 text-white"
                               th:href="@{/{id}/add(id=${product.id})}">
                                <i class="icon-cart-add mr-2"></i> Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" th:if="${historyProduct}">
            <div class="card sticky-top border-0">
                <img th:src="${historyProduct.imageUrl}" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title" th:text="${historyProduct.name}"></h4>
                    <p class="card-text" th:text="${historyProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/bootstrap_layout :: footer"></footer>
</body>
</html>
